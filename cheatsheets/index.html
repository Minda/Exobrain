<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheatsheets Index</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --accent: #00ff88;
            --accent-dim: #00ff8833;
            --accent-glow: #00ff8822;
            --text-primary: #e8e8e8;
            --text-secondary: #888;
            --border: #2a2a3a;
            --agents: #a855f7;
            --research: #4ecdc4;
            --tools: #ffe66d;
            --concepts: #ff6b6b;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
            background-image:
                radial-gradient(circle at 20% 30%, var(--accent) 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, var(--accent) 1px, transparent 1px),
                radial-gradient(circle at 40% 80%, var(--accent) 1px, transparent 1px),
                radial-gradient(circle at 60% 20%, var(--accent) 1px, transparent 1px);
            background-size: 100px 100px;
            animation: meshFloat 20s ease-in-out infinite;
        }

        @keyframes meshFloat {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10px, -10px); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 24px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
            padding-bottom: 32px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 48px;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: -2px;
            text-shadow: 0 0 40px var(--accent-glow);
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 18px;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Category Section */
        .category {
            margin-bottom: 40px;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }

        .category-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .category-agents .category-icon { background: rgba(168, 85, 247, 0.2); }
        .category-research .category-icon { background: rgba(78, 205, 196, 0.2); }
        .category-tools .category-icon { background: rgba(255, 230, 109, 0.2); }
        .category-concepts .category-icon { background: rgba(255, 107, 107, 0.2); }

        .category h2 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
        }

        .category-agents h2 { color: var(--agents); }
        .category-research h2 { color: var(--research); }
        .category-tools h2 { color: var(--tools); }
        .category-concepts h2 { color: var(--concepts); }

        .cheatsheet-list {
            display: grid;
            gap: 12px;
        }

        .cheatsheet-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
        }

        .cheatsheet-item:hover {
            transform: translateX(8px);
            border-color: var(--accent);
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .cheatsheet-item .icon {
            width: 48px;
            height: 48px;
            background: var(--accent-dim);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            flex-shrink: 0;
        }

        .cheatsheet-item .content {
            flex: 1;
        }

        .cheatsheet-item h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .cheatsheet-item p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .cheatsheet-item .arrow {
            color: var(--text-secondary);
            font-size: 18px;
            transition: transform 0.2s;
        }

        .cheatsheet-item:hover .arrow {
            transform: translateX(4px);
            color: var(--accent);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 24px;
            color: var(--text-secondary);
            font-size: 14px;
            font-style: italic;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding-top: 32px;
            margin-top: 24px;
            border-top: 1px solid var(--border);
        }

        .footer p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .footer span {
            color: var(--accent);
        }

        @media (max-width: 600px) {
            .logo { font-size: 36px; }
            .cheatsheet-item { padding: 16px; }
        }
    </style>
</head>
